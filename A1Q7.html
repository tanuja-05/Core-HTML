<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>HTML tags</h2>
       <ol>
        <li> < !--...-- >:Defines a comment</li>
        <li> < ! DOCTYPE >:Defines the document type</li>
        <li> < a >< /a >:	Defines a hyperlink</li>
        <li> < b>< /b >:Defines bold text</li>
        <li> < body>< /body >:Defines the document's body</li>
        <li> < button>< /button>:Defines a clickable button</li>
       </ol>
        <br>
</body>
</html>
